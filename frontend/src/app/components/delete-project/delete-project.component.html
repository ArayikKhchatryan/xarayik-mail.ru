<h1 mat-dialog-title>Are you sure to delete?</h1>

<div mat-dialog-actions>
  <button mat-raised-button class="sectorButton" style="background-color: aliceblue; color: black"
          [mat-dialog-close]="false">No
  </button>
  <button mat-raised-button class="sectorButton" [mat-dialog-close]="true">Yes</button>
</div>
